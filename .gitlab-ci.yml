image: mcr.microsoft.com/dotnet/core/sdk:3.0

before_script:
    - cd dev/src/HAL/ 
 
build:
    stage: build
    tags:
    - docker
    script:
        - dotnet build -c Release 
   
test:
    stage: test
    tags:
    - docker
    script:
        - dotnet test --no-restore

deploy:
    stage: deploy  
    tags:
    - docker
    script:
        - dotnet publish -c Release -o $CI_PROJECT_DIR/build/release
    artifacts:
        paths:
            - $CI_PROJECT_DIR/build/release
